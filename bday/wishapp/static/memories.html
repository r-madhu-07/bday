  .memory-grid {

    gap: 25px;
    padding: 20px;
    overflow-y: auto;
    flex-grow: 1;
  }

  .memory-card {
    background: rgba(255,255,255,0.5);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 15px;
    transition: transform 0.4s, box-shadow 0.3s, background 0.3s;
    animation: popIn 0.8s ease;
    position: relative;
  }

  .memory-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    background: rgba(255,255,255,0.6);
  }

  .memory-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 10px;
    object-fit: cover;
    height: 260px;
  }

  textarea {
    width: 100%;
    height: 100px; /* Increased height */
    border: none;
    border-radius: 15px;
    padding: 15px; /* More padding for comfortable writing */
    font-family: 'Poppins', sans-serif;
    font-size: 0.95em;
    resize: none;
    outline: none;
    background: rgba(255,255,255,0.7);
    line-height: 1.5;
  }

  button {
    margin: 15px;
    padding: 12px 35px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, #cdb4db, #ffc8dd, #bde0fe);
    color: #4a1752;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  footer {
    padding: 10px;
    font-size: 0.9em;
    color: #80508b;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .sparkle {
    position: fixed;
    top: 0;
    left: 0;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s ease-in-out infinite;
  }

  @keyframes twinkle {

  /* Audio control styling */

</style>

  <script>
    const photoInput = document.getElementById('photoInput');
    const memoryGrid = document.getElementById('memoryGrid');

    photoInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const card = document.createElement('div');
          card.classList.add('memory-card');

          const img = document.createElement('img');
          img.src = e.target.result;

          const textBox = document.createElement('textarea');
          textBox.placeholder = "Write a memory here...";

          card.appendChild(img);
          card.appendChild(textBox);
          memoryGrid.appendChild(card);
        };
        reader.readAsDataURL(file);
      }
    });

    // Floating sparkles animation
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }
    setInterval(createSparkle, 200);

    // Handle autoplay restrictions (start music on click)
    document.body.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) bgMusic.play();
    });
  </script>
