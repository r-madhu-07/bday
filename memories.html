<style>

  }

    100% { background-position: 0% 50%; }
  }

  header {
    font-size: 1.8em;

    padding: 20px;

  }

  .upload-area {

  }

  .upload-area:hover {

  }

  input[type="file"] {

    font-size: 0.95em;
    color: #5e2b5b;
  }

  .memory-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 35px;
    padding-bottom: 60px;
  }

  .memory-card {
    width: 90%;
    max-width: 360px;
    background: rgba(255,255,255,0.6);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 10px;
    animation: fadeIn 1s ease;
  }

  .memory-card img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    display: block;
  }

  .memory-card textarea {
    width: 100%;
    border: none;
    border-radius: 15px;
    padding: 12px;
    font-size: 0.95em;
    resize: none;
    outline: none;
    background: rgba(255,255,255,0.8);
    margin-top: 8px;
    color: #4a1752;
    line-height: 1.6;
    text-align: center;
  }

  button {
    margin: 10px 6px;
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg, #cdb4db, #ffc8dd, #bde0fe);
    color: #4a1752;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  footer {
    padding: 15px;
    font-size: 0.9em;
    color: #80508b;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .sparkle {
    position: fixed;
    top: 0;
    left: 0;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s ease-in-out infinite;
  }

  @keyframes twinkle {
    0%,100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .audio-player {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 100px;
    opacity: 0.8;
  }

  @media (max-width: 480px) {
    header {

      padding: 15px;
    }
    .memory-card {

      max-width: 340px;
    }
    textarea {
      font-size: 0.9em;
    }
    button {

    }
  }
</style>
</head>
<body>

  <audio class="audio-player" id="bgMusic" src="nee.opus" autoplay loop controls></audio>

  <script>
    const photoInput = document.getElementById('photoInput');
    const memoryContainer = document.getElementById('memoryContainer');

    photoInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const card = document.createElement('div');
          card.classList.add('memory-card');

          const img = document.createElement('img');
          img.src = e.target.result;

          const textBox = document.createElement('textarea');
          textBox.placeholder = "Write a memory here...";

          card.appendChild(img);
          card.appendChild(textBox);
          memoryContainer.appendChild(card);
        };
        reader.readAsDataURL(file);
      }
    });

    // Floating sparkles âœ¨
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }
    setInterval(createSparkle, 250);

    // Handle autoplay restriction
    document.body.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) bgMusic.play();
    });
  </script>
